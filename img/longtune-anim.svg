	<text transform="matrix(1 0 0 1 464.374 91.3916)"><tspan x="0" y="0" class="st1 st2 st3">During long vocal </tspan><tspan x="0" y="28.8" class="st1 st2 st3">performances, the lungs act as </tspan><tspan x="0" y="57.6" class="st1 st2 st3">an &quot;energy reservoir&quot;, needing </tspan><tspan x="0" y="86.4" class="st1 st2 st3">to store enough breath to </tspan><tspan x="0" y="115.2" class="st1 st2 st3">provide stable power for </tspan><tspan x="0" y="144" class="st1 st2 st3">extended singing through </tspan><tspan x="0" y="172.8" class="st1 st2 st3">controlled breathing and </tspan><tspan x="0" y="201.6" class="st1 st2 st3">pressing the dan tian. Singers </tspan><tspan x="0" y="230.4" class="st1 st2 st3">need to learn how to deeply fill </tspan><tspan x="0" y="259.2" class="st1 st2 st3">the lungs, thus achieving more </tspan><tspan x="0" y="288" class="st1 st2 st3">lasting and stable vocal support.</tspan></text>
